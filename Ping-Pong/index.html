<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
        <h1>Ping-Pong</h1>
        <h2>Let's Play!</h2>
        <h3>Rules:</h3>
        <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
        <ol>
          <li>Numbers divisible by 3 become "ping"</li>
          <li>Numbers divisible by 5 become "pong"</li>
          <li>Numbers divisible by 3 and 5 become  <br>"ping-pong"</li>
        </ol>
      <form id=ping-pong>
        <div class="form-groups">
          <label for="numbers">Enter you number here:</label>
          <input id="number" type="numbers">
          <button type="submit" class="btn">Ping Pong</button>
        </div>
      </form>

      <ul id="result"></ul>
    </div>

  </body>

  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>

</html>
