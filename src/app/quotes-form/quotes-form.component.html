<div class="container-fluid">
  <h1>Quotes</h1>
  <hr>
  <div class="row">
    <form #quoteForm='ngForm'>
      <div class="form-groups">

        <label for="quote">Quote</label>
        <input type="text" class="form-control" id="quote" required [(ngModel)]="newQuotes.quote" name="quote" #quote="ngModel">
        <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
          Quote is Required.
        </div>
      </div>
      <div class="form-groups">

        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" required [(ngModel)]="newQuotes.author" name="author" #author="ngModel">
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          Author is Required.
        </div>
      </div>
      <br>
      <div class="form-groups">

        <label for="creation">Creation</label>
        <input type="date" id="creation" required [(ngModel)]="newQuotes.creation" name="creation" #creation="ngModel">
        <div [hidden]="creation.valid || creation.pristine" class="alert alert-danger">
          Creation date is Required.
        </div>
      </div>
      <br>
      <button class="button btn-primary" btn-lg>Add Quote!</button>
      <br>
      <br>
    </form>
  </div>
</div>
